<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="/"/>
    <title>Panel</title>
    <link rel="stylesheet" href="/css/hackru.min.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="/js/hackru.bundle.js"></script>
</head>
<body ng-app="hackru">
<div class="container">
    <div class="sidebar">
        <div class="sidebar-title" ng-click="$state.go('home')"><span>HackRU</span></div>
        <ul class="nav">
            <li ng-class="{active: $state.$current.name == 'test'}">
                <span><i class="fa fa-cog fa-2x"></i></span>
                <a draggable="false" ui-sref="test">Test</a>
            </li>
            <li ng-class="{active: $state.$current.name == 'create'}">
                <span><i class="fa fa-calendar-plus fa-2x"></i></span>
                <a draggable="false" ui-sref="create">Create</a>
            </li>
            <li ng-class="{active: $state.$current.name == 'viewitinerary'}">
                <span><i class="fa fa-map fa-2x"></i></span>
                <a draggable="false" ui-sref="viewitinerary">View Itinerary</a>
            </li>
            <p ng-bind="abc"></p>
        </ul>
    </div>
    <div class="view" ui-view>
    </div>
</div>
</body>
</html>
